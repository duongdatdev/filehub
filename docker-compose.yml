version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: filehub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: filehub_db
      MYSQL_USER: filehub_user
      MYSQL_PASSWORD: filehub_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - filehub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./filehub-back
      dockerfile: Dockerfile
    container_name: filehub-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/filehub_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - filehub-network
    volumes:
      - ./filehub-back/uploads:/app/uploads
      - ./filehub-back/tokens:/app/tokens

  # Frontend Vue.js
  frontend:
    build:
      context: ./filehub-front
      dockerfile: Dockerfile
    container_name: filehub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - filehub-network

volumes:
  mysql_data:

networks:
  filehub-network:
    driver: bridge
