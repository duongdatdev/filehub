<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Management Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Admin User Management API Test</h1>
        
        <!-- Login Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">1. Login Admin</h2>
            <div class="flex gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" value="admin123" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            </div>
            <div id="loginResult" class="mt-4 text-sm"></div>
        </div>

        <!-- Users List Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">2. Get Users List</h2>
            <div class="flex gap-4 items-end mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Role Filter</label>
                    <select id="roleFilter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">All Roles</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status Filter</label>
                    <select id="statusFilter" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Page Size</label>
                    <select id="pageSize" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button onclick="getUsers()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Get Users</button>
            </div>
            <div id="usersResult" class="mt-4"></div>
        </div>

        <!-- User Status Update Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">3. Update User Status</h2>
            <div class="flex gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700">User ID</label>
                    <input type="number" id="userId" value="2" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="newStatus" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <button onclick="updateUserStatus()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Update Status</button>
            </div>
            <div id="updateResult" class="mt-4 text-sm"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let authToken = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authToken = result.data.accessToken;
                    document.getElementById('loginResult').innerHTML = `
                        <div class="text-green-600">
                            ✅ Login successful! 
                            <br>User: ${result.data.fullName} (${result.data.role})
                            <br>Token: ${authToken.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="text-red-600">❌ Login failed: ${result.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="text-red-600">❌ Error: ${error.message}</div>
                `;
            }
        }

        async function getUsers() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;
            const size = document.getElementById('pageSize').value;
            
            let url = `${API_BASE}/admin/users?page=0&size=${size}`;
            if (role) url += `&role=${role}`;
            if (status !== '') url += `&isActive=${status}`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const users = result.data.content;
                    const pagination = result.data;
                    
                    let html = `
                        <div class="text-green-600 mb-4">
                            ✅ Found ${pagination.totalElements} users (Page ${pagination.pageNumber + 1} of ${pagination.totalPages})
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 border-b text-left">ID</th>
                                        <th class="px-4 py-2 border-b text-left">Username</th>
                                        <th class="px-4 py-2 border-b text-left">Full Name</th>
                                        <th class="px-4 py-2 border-b text-left">Email</th>
                                        <th class="px-4 py-2 border-b text-left">Role</th>
                                        <th class="px-4 py-2 border-b text-left">Status</th>
                                        <th class="px-4 py-2 border-b text-left">Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    users.forEach(user => {
                        const statusBadge = user.isActive 
                            ? '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Active</span>'
                            : '<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">Inactive</span>';
                        
                        const roleBadge = user.role === 'ADMIN'
                            ? '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">ADMIN</span>'
                            : '<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded-full text-xs">USER</span>';
                        
                        html += `
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-2 border-b">${user.id}</td>
                                <td class="px-4 py-2 border-b">${user.username}</td>
                                <td class="px-4 py-2 border-b">${user.fullName}</td>
                                <td class="px-4 py-2 border-b">${user.email}</td>
                                <td class="px-4 py-2 border-b">${roleBadge}</td>
                                <td class="px-4 py-2 border-b">${statusBadge}</td>
                                <td class="px-4 py-2 border-b">${new Date(user.createdAt).toLocaleDateString()}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    document.getElementById('usersResult').innerHTML = html;
                } else {
                    document.getElementById('usersResult').innerHTML = `
                        <div class="text-red-600">❌ Failed to load users: ${result.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = `
                    <div class="text-red-600">❌ Error: ${error.message}</div>
                `;
            }
        }

        async function updateUserStatus() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const userId = document.getElementById('userId').value;
            const isActive = document.getElementById('newStatus').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}/status?isActive=${isActive}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const user = result.data;
                    document.getElementById('updateResult').innerHTML = `
                        <div class="text-green-600">
                            ✅ User status updated successfully!
                            <br>User: ${user.fullName} (${user.username})
                            <br>New Status: ${user.isActive ? 'Active' : 'Inactive'}
                        </div>
                    `;
                } else {
                    document.getElementById('updateResult').innerHTML = `
                        <div class="text-red-600">❌ Failed to update user: ${result.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('updateResult').innerHTML = `
                    <div class="text-red-600">❌ Error: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
