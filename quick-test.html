<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
</head>
<body>
    <h1>Quick Admin API Test</h1>
    <button onclick="testLogin()">1. Login</button>
    <button onclick="testUpdateStatus()">2. Test Update Status</button>
    <div id="result"></div>

    <script>
        let token = '';

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const result = await response.json();
                console.log('Login result:', result);
                
                if (result.success && result.data.accessToken) {
                    token = result.data.accessToken;
                    document.getElementById('result').innerHTML = '✅ Login successful! Token: ' + token.substring(0, 20) + '...';
                } else {
                    document.getElementById('result').innerHTML = '❌ Login failed: ' + result.message;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Login error: ' + error.message;
            }
        }

        async function testUpdateStatus() {
            if (!token) {
                document.getElementById('result').innerHTML = '❌ Please login first!';
                return;
            }

            try {
                console.log('Testing with token:', token);
                
                const response = await fetch('http://localhost:8080/api/admin/users/8/status', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        isActive: false
                    })
                });

                const result = await response.json();
                console.log('Update status result:', result);
                
                if (result.success) {
                    document.getElementById('result').innerHTML = '✅ Status updated successfully! User: ' + result.data.username + ', Active: ' + result.data.isActive;
                } else {
                    document.getElementById('result').innerHTML = '❌ Update failed: ' + result.message;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Update error: ' + error.message;
            }
        }
    </script>
</body>
</html>
