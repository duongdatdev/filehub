# For H2 in-memory database (testing)
spring.application.name=filehub

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.duongdat.filehub=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret.access=mySecretAccessKey123456789012345678901234567890
jwt.secret.refresh=mySecretRefreshKey123456789012345678901234567890
jwt.expiration.access=86400000
jwt.expiration.refresh=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
