# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.duongdat.filehub=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.directory=uploads
file.max.size=104857600
file.storage.primary=google-drive
file.storage.fallback=local

# JWT Configuration
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Google Drive Configuration
google.drive.service.account.key.path=src/main/resources/google-drive-service-account.json
google.drive.application.name=FileHub
google.drive.folder.name=FileHub-Storage
google.drive.enabled=true
